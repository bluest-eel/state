db:
  type: cockroach
  badger:
    directory: ./data/badger
    value-directory: ./data/badger
  cockroach:
    host: localhost
    port: 6379
client:
  logging:
    level: info
    format-type: line # allowed: line, structured (currently unused)
    output: stdout # allowed: stdout, stderr, filesystem
    colored: true
    report-caller: true
grpc:
  host: localhost
  port: 9999
logging:
  level: debug
  format-type: line # allowed: line, structured (currently unused)
  output: stdout # allowed: stdout, stderr, filesystem
  colored: false
  report-caller: false
marshaller:
  type: gotiny # see marshaller component for possible types
